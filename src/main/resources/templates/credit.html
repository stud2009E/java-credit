<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Credit</title>
</head>
<body>
    <h1>Credit</h1>
    <form method="POST" th:object="${credit}" >
        <fieldset>
        <legend>Credit data</legend>
        <label for="creditId">Id: </label>
        <input id="creditId" type="number" name="creditId" th:value="${credit.creditId}" disabled></input>
        <br/>

        <label for="name">Name: </label>
        <input id="name" type="text" name="name" th:value="${credit.name}" disabled></input>
        <br/>

        <label for="maxSum">Max sum: </label>
        <input id="maxSum" type="number" name="maxSum" th:value="${credit.maxSum}" disabled></input>
        <br/>

        <label for="rate">Rate: </label>
        <input id="rate" type="number" name="rate" th:value="${credit.rate}" disabled></input>
        <br/>

        <label for="dateFrom">Date from: </label>
        <input id="dateFrom" type="date" name="dateFrom" th:value="${#temporals.format(credit.dateFrom, 'yyyy-MM-dd')}" disabled></input>
        <br/>

        <label for="dateTo">Date to: </label>
        <input id="dateTo" type="date" name="dateTo" th:value="${#temporals.format(credit.dateTo, 'yyyy-MM-dd')}" disabled></input>
        <br/>
        </fieldset>
        <input type="submit" value="Edit"/>
    </form>
</body>
</html>
