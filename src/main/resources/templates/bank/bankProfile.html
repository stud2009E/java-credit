<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: webjar(title='Profile')}">
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<div class="container" th:insert="~{fragments/header :: header(headerTitle='Credit me')}"></div>

<main class="container">
    <div class="row g-4 align-items-center justify-content-center">
        <div class="col-md-6 col-lg-8">

            <h2 th:if="${isLogged} == true">Bank profile</h2>

            <form id="registerForm" th:object="${bank}">

                <div class="row g-3">

                    <div class="col-12">
                        <label for="bankId" class="form-label">Bank Id</label>
                        <input type="number" class="form-control" name="bankId" id="bankId" required th:value="*{bankId}" readonly>
                    </div>


                    <div class="col-12">
                        <label for="name" class="form-label">Name</label>
                        <input type="name" class="form-control" name="name" id="name" required th:value="*{name}">
                    </div>

                </div>
            </form>
        </div>
    </div>
</main>

<div class="container" th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
