<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: webjar(title='Logout')}">
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>

<div class="container" th:insert="~{fragments/header :: header(headerTitle='Credit me')}"></div>

<div class="container">
    <div class="row g-4 align-items-center justify-content-center">
        <div class="col-md-6 col-lg-8 text-center">
            <h2 th:if="${isLogged} == true">Goodbye!</h2>
            <form th:if="${isLogged} == true" th:action="@{/logout}" method="POST">
                <fieldset>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-link">Log out</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<div class="container" th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
