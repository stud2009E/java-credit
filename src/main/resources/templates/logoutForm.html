<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
</head>
<body>
<h1 th:if="${isLogged} == true">Good bye!!!</h1>
<form th:if="${isLogged} == true" th:action="@{/logout}" method="POST">
    <fieldset>
        <div class="form-actions">
            <button type="submit" class="btn">Log out</button>
        </div>
    </fieldset>
</form>

<h1 th:if="${isLogged} == false">Hello anonymous!</h1>
</body>
</html>
